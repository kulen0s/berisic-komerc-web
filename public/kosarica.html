    <style>
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .kosarica-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .kosarica-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 6px;
        }

        .kosarica-item-details {
            flex-grow: 1;
            text-align: left;
        }

        .kosarica-item-details h4 {
            margin: 0 0 10px;
        }

        .ukloni {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        .ukupan-container {
            margin-top: 40px;
            padding: 20px;
            background-color: #f0f0f0;
            font-size: 20px;
            font-weight: bold;
            border-radius: 6px;
            text-align: left;
        }
        .form-send {
            margin: 30px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .form-send input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .form-send button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #1a0e55;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

    </style>
</head>

    <div class="form-send">
    <h3>Pošalji narudžbu</h3>
    <input type="text" id="imeKupca" placeholder="Ime i prezime">
    <input type="email" id="emailKupca" placeholder="Email">
    <button id="posaljiNarudzbu">Pošalji narudžbu</button>
</div>
