        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .kartica {
            border: 1px solid #ccc;
            padding: 15px;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            background-color: #fff;
        }
        .kartica img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <header>
        <nav>
        <div class="nav-links">
            <img class="logo" src="images/bk_ime_bijelo.png" alt="logo">
            <ul id="navigacija">
            <li><a href="index.html">Početna</a></li>
            <li><a href="about.html">O nama</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li class="privatno" style="display: none;"><a href="artikli.html">Artikli</a></li>
            <li class="privatno" style="display: none;"><a href="kosarica.html">Košarica</a></li>
            <li id="login-logout"><a href="login.html">Prijava</a></li>
            </ul>
        </div>
        </nav>
    </header>
    
    <div class="filter-search" style="text-align: center; margin-top: 30px;">
    <input type="text" id="pretraga" placeholder="Pretraži po nazivu" style="padding: 8px; width: 200px;">
    <input type="number" id="cijenaOd" placeholder="Cijena od (€)" style="padding: 8px; width: 120px;">
    <input type="number" id="cijenaDo" placeholder="Cijena do (€)" style="padding: 8px; width: 120px;">
    <button id="filtrirajBtn" style="padding: 8px 15px;">Filtriraj</button>
    </div>


    <h2 style="text-align:center; margin-top: 30px;">Naši artikli</h2>
    <div class="container" id="artikli-container"></div>

    

    <footer class="footer">
        <div class="row">
            <div class="col">
                <img class="logo-footer" src="images/LOGO-BK1.png">
            </div>
            <div class="col">
                <p>ADRESA: <br>ULICA J.J.STROSSMAYERA 250</p>
                <p>RADNO VRIJEME: PON-PET 8-17<br>SUBOTA  8-13</p>
            </div>
            <div class="col">
                <p><a href="mailto:info@berisic-komerc.hr">info@berisic-komerc.hr</a></p>
                <p>TELEFON: +31 301010</p>
            </div>
        </div>
    </footer>

    <script src="artikli.js"></script>

    <script type="module">
            import { createClient } from 'https://esm.sh/@supabase/supabase-js'

            const supabase = createClient(
                'https://estokvtjkexhrnnbhtrc.supabase.co', // tvoj URL
                'public-anon-key-ovdje'                     // tvoj anon key
            )

            const { data: { session } } = await supabase.auth.getSession()

            const privatniLinkovi = document.querySelectorAll(".privatno")
            const loginLogout = document.getElementById("login-logout")

            if (session) {
                // Ako je korisnik prijavljen – pokaži privatne linkove i promijeni gumb
                privatniLinkovi.forEach(el => el.style.display = "inline-block")
                loginLogout.innerHTML = `<a href="#" id="logout-btn">Odjava</a>`

                // Dodaj logout funkciju
                document.getElementById("logout-btn").addEventListener("click", async () => {
                await supabase.auth.signOut()
                window.location.href = "login.html"
                })
            } else {
                // Ako nije prijavljen, sakrij privatne linkove
                privatniLinkovi.forEach(el => el.style.display = "none")
                loginLogout.innerHTML = `<a href="login.html">Prijava</a>`
            }
            </script>
    
</body>
</html>
