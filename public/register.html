<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Registracija</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #333c52;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #1e2738;
    }
    #msg {
      margin-top: 10px;
      text-align: center;
    }
    #msg.error { color: red; }
    #msg.ok { color: green; }
    .extra-links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .extra-links a {
      color: #5c3d88;
      font-weight: bold;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2 style="text-align: center;">Registracija</h2>
    <form id="reg-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Lozinka (min 6 znakova)" minlength="6" required />
      <input type="password" id="password2" placeholder="Ponovi lozinku" minlength="6" required />
      <button id="submitBtn" type="submit">Registriraj se</button>
    </form>
    <div id="msg"></div>
    <div class="extra-links">
      <p>Već imaš račun? <a href="login.html">Prijava</a></p>
      <p><a href="index.html">← Natrag na početnu</a></p>
    </div>
  </div>

  <script type="module" src="register.js"></script>
</body>
</html>
