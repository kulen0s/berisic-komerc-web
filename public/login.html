<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Prijava</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #333c52;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #1e2738;
    }

    #greska {
      color: red;
      margin-top: 10px;
    }

    .back-button {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 15px;
      background-color: #5c3d88;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #472e6a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Prijava</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Lozinka" required />
      <button type="submit">Prijavi se</button>
    </form>
    <p id="greska"></p>

    <a href="index.html" class="back-button">← Natrag na početnu</a>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
